<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- TITEL OG BESKRIVELSE  -->
    <title>Gallopperiet by Dantoto</title>
    <meta
      name="description"
      content="Spil på heste nu. Gratis spil. Vind penge."
    />
    <!-- FONT  -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- STYLE  -->
    <link rel="stylesheet" href="style/outputBanen.css" />

  <body>
    <!-- LYDE -->
    <audio autoplay>
      <source src="lyde/trompet.wav" type="audio/mpeg" />
    </audio>
    <audio class="lyd">
      <source src="lyde/crowd.wav" type="audio/mpeg" />
    </audio>
    <!-- COUNTDOWN -->
    <div class="countdown">
      <div class="countdown-inner">
        <div class="countdown-number">3</div>
        <div class="countdown-number">2</div>
        <div class="countdown-number">1</div>
        <div class="countdown-number">Go!</div>
      </div>
    </div>

    <button class="go">
      Go
    </button>
    <div class="info">
      <h1>Klik på "Go" for at starte hestevæddeløbet</h1>
      <p>Vi hepper på <span>dig</span></p>
    </div>
